<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>team_start</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,400i,700,900&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="search.css" />
</head>

<body>
    <div class="search-page">
        <nav class="search-nav">
            <div class="search-logo">
                RemDev
            </div>
            <div class="search-right">
                <ul class="search-ul">
                    <li class="search-li">
                        <a href="./search.html">Browse developers</a>
                    </li>
                    <li class="search-li"><a href="#">About Us</a></li>
                    <li class="search-li"><a href="#">Login</a></li>
                    <li class="search-li signup">
                        <a href="./signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr class="hr" />
        <section class="search-section">
            <div class="search-header">
                <div>
                    <h3 class="search-header_primary">Browse Developers</h3>
                </div>
                <div class="search-header_secondary">
                    <input class="header-inp" type="text" placeholder="What skills are you looking for?">
                    <button class="header-btn">Find Developers</button>
                </div>
            </div>
        </section>
    </div>
    <section class="developers-section">
        <div class="developers">
            <div class="developers-filter">
                <div class="filter-1">
                    <p>filter by:</p>
                    <select class="input-icon" name="country" id="">
                        <option value="Nigeria">Nigeria</option>
                        <option value="canada">canada</option>
                    </select>
                    <select class="input-icon" name="price" id="">
                        <option value="$15/hr">$15/hr</option>
                        <option value="$20/hr">$20/hr</option>
                    </select>
                    <select class="input-icon" name="job-title" id="">
                        <option value="Front-end..">Front-end...</option>
                        <option value="Backend-end...">Backend-end...</option>
                    </select>

                </div>
                <div class="filter-2">
                    <p>sort by:</p>
                    <select class="input-icon" name="rating" id="">
                        <option value="Top rated">Top rated</option>
                        <option value="Completed Projects">Completed Projects</option>
                    </select>
                </div>
            </div>
            <div class="developers-details"></div>
            <div class="developers-signup"></div>
        </div>
    </section>
</body>

</html>
